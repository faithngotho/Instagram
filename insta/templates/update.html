{% extends 'base.html'%}
{% load bootstrap3%}
{% block content%}

<div  class="container">
  <br><br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
          <div class="card-body">
              <div>
                  <form class="form-group" action="{% url 'update'%}" method="post" enctype="multipart/form-data">
                    <h3>Update a new photo</h3>
                    {% csrf_token%}
                    {% bootstrap_form form%}
                    <button id="makeUpdate" class="btn btn btn-elegant" type="submit" name="button">Update</button>
          
                  </form>
                </div>
            </div>
          </div>          
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
